<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik+Broken+Fax&family=Rubik+Lines&display=swap");
  </style>
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <canvas id="headerCanvas"></canvas>
    <nav class="nav-container">
      <img src="img/loggo.png" alt="" class="logo">
      <h1><a class="header-link" href="/">Golden Glow</a></h1>

      <ul id="linqet_e_navigimit">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/products.html">Our products</a></li>
        <li><a href="/contact-us.html">Contact us</a></li>
        <li><a href="/about-us.html">About us</a></li>
        <a class="header-link" href="/log-in.html"><button id="signupBtn"> Log in
          </button></a>
      </ul>
    </nav>
    <i id="bar" class="fas fa-bars" aria-hidden="true"></i>
  </header>
  <main>
    <form style="padding-right: 8px;" id="checkoutForm">
      <h2>Buy the product:</h2>
      <label for="customerName">Name: *</label>
      <input type="text" id="customerName" required autocomplete="name" />

      <label for="email">Email: *</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="phone">Phone number: *</label>
      <input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" />

      <label for="cardNumber">Card number: *</label>
      <input type="text" id="cardNumber" maxlength="16" required inputmode="numeric" />

      <label for="deliveryDate">Delivery date:</label>
      <input type="date" id="deliveryDate" required />

      <label for="promoCode">Coupon:</label>
      <input type="text" id="promoCode" list="promoCodes" />
      <datalist id="promoCodes">
        <option value="DISCOUNT10">
        <option value="DISCOUNT20">
        <option value="SAVE5">
      </datalist>

      <label for="comment">Comment:</label>
      <textarea id="comment" rows="4" placeholder="Write your comment here..."></textarea>

      <h2>What are you buying:</h2>
      <div class="order-summary">
        <p>Product: <span id="productName">Processing...</span></p>
        <p>Price: <span id="price">Processing...</span></p>
        <p>Total: <span id="total">Processing...</span></p>
      </div>

      <button style="margin-top: 4px;" type="submit">Submit</button>
    </form>
  </main>
  
</body>

<script src="js/index.js"></script>
<script src="js/checkout.js"></script>
<script src="js/canvas.js"></script>
</html>
