<!DOCTYPE html>
<html lang="sq">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <title>Kyçu - Dyqani i Bukurisë</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik+Broken+Fax&family=Rubik+Lines&display=swap");
  </style>
  <link rel="stylesheet" href="css/log-in.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <header>
    <canvas id="headerCanvas"></canvas>
    <nav class="nav-container">
      <img src="img/loggo.png" alt="" class="logo">
      <h1><a class="header-link" href="/">Golden Glow</a></h1>

      <ul id="linqet_e_navigimit">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/products.html">Our products</a></li>
        <li><a href="/contact-us.html">Contact us</a></li>
        <li><a href="/about-us.html">About us</a></li>
        <a class="header-link" href="/log-in.html"><button id="signupBtn"> Log in
          </button></a>
      </ul>
    </nav>
    <i id="bar" class="fas fa-bars" aria-hidden="true"></i>
  </header>

  <div class="container">
    <h1>Log in</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Your password" />

      <input type="submit" value="Submit" />

      <div><p>Don't have an account</p> <a href="/sign-up.html">Sign up</a></div>
    </form>
  </div>
  <footer>
    <div class="footer-svg-container">
      <!-- rreth -->
      <svg
        width="150"
        height="150"
        style="left: 10%; top: 30%; position: absolute"
      >
        <circle cx="75" cy="75" r="70" fill="#ff6699" />
      </svg>
      <!-- drejtkendesh -->
      <svg
        width="200"
        height="200"
        style="
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
        "
      >
        <rect x="25" y="25" width="150" height="150" fill="#e60073" />
      </svg>
      <!-- trekendesh -->
      <svg
        width="200"
        height="200"
        style="right: 10%; top: 10%; position: absolute"
      >
        <polygon points="100,10 40,190 190,190" fill="#fff" />
      </svg>
    </div>
    <p>
      &copy; 2024 Golden Glow
    </p>
  </footer>
  
</body>
<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill in all fields!");
    } else {
      alert("Log in was done successfully!");
      window.location.href = "/index.html";
    }
  });
</script>
<script src="js/canvas.js"></script>

<script src="js/index.js"></script>

</html>
