<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Regjistrohu - Dyqani i BukurisÃ«</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik+Broken+Fax&family=Rubik+Lines&display=swap");
    </style>
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <canvas id="headerCanvas"></canvas>
      <nav class="nav-container">
        <img src="img/loggo.png" alt="" class="logo">
        <h1><a class="header-link" href="/">Golden Glow</a></h1>
  
        <ul id="linqet_e_navigimit">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Our products</a></li>
          <li><a href="/contact-us.html">Contact us</a></li>
          <li><a href="/about-us.html">About us</a></li>
          <a class="header-link" href="/log-in.html"><button id="signupBtn"> Log in
            </button></a>
        </ul>
      </nav>
      <i id="bar" class="fas fa-bars" aria-hidden="true"></i>
    </header>

    <div class="container">
      <h1>Sign up</h1>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="3"
          maxlength="50"
          placeholder="Your full name"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@mail.com"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="At least 8 characters"
        />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Rewrite your password"
        />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Others</option>
        </select>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" />
          Subscribe to our warehouse
        </label>

        <input type="submit" value="Sign up" />
      </form>
    </div>
    

  </body>
    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
        } else {
          alert("Sign up completed successfully!");
          window.location.href = "/log-in.html";
        }
      });
    </script>
    <script src="js/canvas.js"></script>
    
<script src="js/index.js"></script>
</html>
